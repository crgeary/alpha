name: Deployment

on:
  push:
    paths:
      - ".github/workflows/deployment.yml"
      - "applications/demo/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-demo
  DEPLOY_URL: https://demo.alpha.crgeary.dev

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ env.DEPLOY_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        id: build
        with:
          context: .
          file: apps/demo/docker/Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          target: production
          push: true

      - name: Deploy
        run: |
          echo "Deploying to k8s..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
          sh apps/demo/scripts/deploy.production.sh \
            -i "${{ steps.build.outputs.metadata.containerimage.buildinfo.image.name }}" \
            -u "${{ env.DEPLOY_URL }}"
