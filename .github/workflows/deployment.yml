name: Deployment

on:
  push:
    paths:
      - ".github/workflows/deployment.yml"
      - "applications/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  deployment-demo:
    needs: setup
    runs-on: ubuntu-latest
    env:
      DEPLOY_URL: https://demo.alpha.crgeary.dev
      IMAGE_NAME: ${{ github.repository }}-demo
    environment:
      name: production
      url: ${{ env.DEPLOY_URL }}
    steps:
      - name: Setup Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        id: build
        with:
          context: .
          file: apps/demo/docker/Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          target: production
          push: true
      - name: Deploy
        run: |
          sh apps/demo/scripts/deploy.production.sh \
            -i "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.imageid }}" \
            -u "${{ env.DEPLOY_URL }}"

  deployment-example:
    needs: setup
    runs-on: ubuntu-latest
    env:
      DEPLOY_URL: https://example.alpha.crgeary.dev
      IMAGE_NAME: ${{ github.repository }}-example
    environment:
      name: production
      url: ${{ env.DEPLOY_URL }}
    steps:
      - name: Setup Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        id: build
        with:
          context: .
          file: apps/example/docker/Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          target: production
          push: true
      - name: Deploy
        run: |
          sh apps/example/scripts/deploy.production.sh \
            -i "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.imageid }}" \
            -u "${{ env.DEPLOY_URL }}"
